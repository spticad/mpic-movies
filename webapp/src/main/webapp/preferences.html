<div id="your__id__modal__confirm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3>Может быть пора посмотреть рекомендации?</h3>
    </div>
    <div class="modal-body">
        <p>Вы уже оценили 10 фильмов. Вы можете перейти на страницу наших рекомендаций, или продолжить оценивать фильмы.</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Продолжить оценивать</button>
        <button class="btn btn-primary btn-confirm">Перейти к рекомендациям</button>
    </div>
</div>

<div class="container" moviebox>
    <div class="movie">
        <div class="board">
            <div class="glass"></div>
            <div class="poster">
                <img id="poster" src="images/defaultPoster.jpg"/>
                <img id="poster2"/>
            </div>
        </div>
        <div class="info">
            <div id="info">
                <h2 id="title"></h2>

                <div id="genre" class="genre"></div>
                <p id="description">
                </p>

                <p>
                <table>
                    <tr>
                        <td title>Year:</td>
                        <td id="year"></td>
                    </tr>
                    <tr>
                        <td title>Director:</td>
                        <td id="director"></td>
                    </tr>
                    <tr>
                        <td title>Stars:</td>
                        <td id="stars"></td>
                    </tr>
                </table>
                </p>
            </div>
        </div>
        <div class="next nonselect">
            Next movie
        </div>
    </div>
    <div class="wide left tpad">
        <div>
            <select id="backing2b">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
            </select>

            <div class="rateit" data-rateit-backingfld="#backing2b"></div>

        </div>
        <h3 id="ratedvalue">
            Rate this movie
        </h3>
    </div>
    <div id="rating_1">
        <input type="hidden" name="vote-id" value="1"/>
    </div>
</div>

</div>
